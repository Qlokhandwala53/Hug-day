<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
height:100vh;
overflow:hidden;
background-image:url("QA.jpg");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
color:white;
position:relative;
}

/* Dark overlay */
body::before{
content:"";
position:absolute;
top:0;
left:0;
height:100%;
width:100%;
background:rgba(0,0,0,0.55);
z-index:-1;
}

/* Tap music tag */
.tapMusic{
position:absolute;
bottom:20px;
width:100%;
text-align:center;
font-size:14px;
opacity:0.8;
animation:blink 2s infinite;
}

@keyframes blink{
0%,100%{opacity:0.4;}
50%{opacity:1;}
}

/* Center container */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
}

/* Intro */
.intro{
font-size:28px;
animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.content{
opacity:0;
transition:1.5s ease;
}

.show{
opacity:1;
}

button{
margin-top:25px;
padding:15px 35px;
border:none;
border-radius:30px;
background:#ff2e63;
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 10px 30px rgba(255,0,80,0.6);
transition:0.3s;
}

button:active{
transform:scale(0.95);
}

/* Floating hearts */
.heart{
position:absolute;
font-size:20px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-900px);opacity:0;}
}

.hug{
font-size:60px;
animation:pop 2s forwards;
}

@keyframes pop{
0%{transform:scale(0.3);opacity:0;}
50%{transform:scale(1.3);}
100%{transform:scale(1);opacity:1;}
}

.kiss{
font-size:40px;
animation:kissMove 3s forwards;
}

@keyframes kissMove{
0%{transform:translateY(0);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-180px);opacity:0;}
}
</style>
</head>

<body>

<div class="container">

<div class="intro" id="intro">
Something special is waiting for you... üíå
</div>

<div class="content" id="mainContent">

<h2 id="name"></h2>

<p id="typingText" style="margin-top:15px;font-size:18px;"></p>

<h3 style="margin-top:20px;">Love Level: <span id="counter">0</span>% ‚ù§Ô∏è</h3>

<button onclick="startHug()">Click to Open Hug ü´∂</button>

</div>
</div>

<div class="tapMusic">üéµ Tap anywhere to start the music</div>

<audio id="bgMusic" loop>
<source src="Saiyara.mp3" type="audio/mpeg">
</audio>

<script>
const herName = "AREFA";
let musicStarted = false;

/* Start music on first tap anywhere */
document.addEventListener("click", function(){
if(!musicStarted){
document.getElementById("bgMusic").play();
musicStarted = true;
}
});

/* Intro transition */
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").classList.add("show");
document.getElementById("name").innerHTML="Happy Hug Day, " + herName + " ‚ù§Ô∏è";
typingEffect();
},3000);

/* Slower Typing effect */
function typingEffect(){
const text="Every hug from me is a promise that you will never face anything alone. You are my peace, my madness, and my forever. üíñ";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,80);   // slowed from 40 ‚Üí 80
}
}
type();
}

/* Love counter slower */
function loveCounter(){
let count=0;
let interval=setInterval(()=>{
if(count>=100){clearInterval(interval);}
else{
count++;
document.getElementById("counter").innerHTML=count;
}
},35);
}

/* Floating hearts */
function createHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"%";
heart.style.top="100%";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},700);
}

/* Hug action */
function startHug(){

loveCounter();
createHearts();

let hug=document.createElement("div");
hug.className="hug";
hug.innerHTML="ü´∂";
document.querySelector(".container").appendChild(hug);

let kiss=document.createElement("div");
kiss.className="kiss";
kiss.innerHTML="üíã";
document.querySelector(".container").appendChild(kiss);

setTimeout(()=>{
window.location.href="https://wa.me/918238519348";
},5000);
}
</script>

</body>
</html>
